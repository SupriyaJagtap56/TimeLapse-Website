<html>
<head>
<title>Slideshow</title>
<script>
Pictures = new Array("IMG-20131216-WA0008.jpg","IMG-20180703-WA0000.jpg","HDR-cities03 - Copy.jpg")
CurrentPicture = 0
function RunSlideShow(ForwardBack) {
	if (document.images) {
		CurrentPicture = CurrentPicture + ForwardBack
		if (CurrentPicture > (Pictures.length)) {
			CurrentPicture = 1
		}
		if (CurrentPicture < 0) {
			CurrentPicture = Pictures.length
		}
		document.PictureDisplay.src=Pictures[CurrentPicture-1]
	}
}
</script>
</head>
<body>
<p align="center"><img  src="Eiffel_Tower - Copy.jpg" name="PictureDisplay" width="400" height="500"/></p>
<center>
<table border="0">
<tr>
<td align="center">
<input type="button" value="Forward" onclick="RunSlideShow(1)">
<input type="button" value="Back" onclick="RunSlideShow(-1)">
</td>
</tr>
</table>
</center>
</body>
</html>
