<html>
<head>
<title>Slideshow</title>
<script>
Pictures = new Array("Screenshot (355).png","Screenshot (357).png","Screenshot (359).png","Screenshot (361).png","Screenshot (363).png","Screenshot (353).png")
CurrentPicture = 0
function RunSlideShow(ForwardBack) {
	if (document.images) {
		CurrentPicture = CurrentPicture + ForwardBack
		if (CurrentPicture > (Pictures.length)) {
			CurrentPicture = 1
		}
		if (CurrentPicture < 0) {
			CurrentPicture = Pictures.length
		}
		document.PictureDisplay.src=Pictures[CurrentPicture-1]
	}
}
</script>
</head>
<body>
<p align="center"><img src="Screenshot (353).png" name="PictureDisplay" width="400" height="400"/></p>
<center>
<table border="0">
<tr>
<td align="center">
<input type="button" value="Forward" onclick="RunSlideShow(1)">
<input type="button" value="Back" onclick="RunSlideShow(-1)">
</td>
</tr>
</table>
</center>
</body>
</html>
