<html>
<head>
<title>Banner Ads</title>
<script language="Javascript" type="text/javascript">
Banners = new Array('Screenshot (323).png','Screenshot (324).png','Screenshot (327).png','Screenshot (329).png','Screenshot (331).png','Screenshot (339).png','Screenshot (334).png','Screenshot (336).png')
CurrentBanner = 0
function DisplayBanners() {
		if (document.images) {
			CurrentBanner++
			if (CurrentBanner == Banners.length) {
				CurrentBanner = 0
			}
			document.RotateBanner.src= Banners[CurrentBanner]
			setTimeout("DisplayBanners()",2500)
		}
}
</script>
</head>
<body onload="DisplayBanners()" >
<center>
<img src="IMG-20131216-WA0008.jpg" width="450" height="450" name="RotateBanner" />
</center>
</body>
</html>
