<html>
<head>
<title>Banner Ads</title>
<script language="Javascript" type="text/javascript">
Banners = new Array('IMG-20131216-WA0008.jpg','Eiffel_Tower - Copy.jpg','HDR-cities03 - Copy.jpg')
CurrentBanner = 0
function DisplayBanners() {
		if (document.images) {
			CurrentBanner++
			if (CurrentBanner == Banners.length) {
				CurrentBanner = 0
			}
			document.RotateBanner.src= Banners[CurrentBanner]
			setTimeout("DisplayBanners()",1500)
		}
}
</script>
</head>
<body onload="DisplayBanners()" >
<center>
<img src="IMG-20131216-WA0008.jpg" width="500" height="500" name="RotateBanner" />
</center>
</body>
</html>
