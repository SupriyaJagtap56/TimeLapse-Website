<html>
<head>
<title>Banner Ads</title>
<script language="Javascript" type="text/javascript">
Banners = new Array('Eiffel_Tower - Copy.jpg','Eiffel_Tower - Copy.jpg','Eiffel_Tower - Copy.jpg')
CurrentBanner = 0
function DisplayBanners() {
	if (document.images) {
		CurrentBanner++	
		if (CurrentBanner == Banners.length) {
		CurrentBanner = 0
		}
		document.RotateBanner.src= Banners[CurrentBanner]
		setTimeout("DisplayBanners()",1000)
	}
}
</script>
</head>
<body onload="DisplayBanners()" >
<center>
<img src="Eiffel_Tower - Copy.jpg" width="400" height="75" name="RotateBanner" />
</center>
</body>
</html>
