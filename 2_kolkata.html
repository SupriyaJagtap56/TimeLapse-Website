<html>
<head>
<title>Banner Ads</title>
<script language="Javascript" type="text/javascript">
Banners = new Array('Screenshot (306).png','Screenshot (308).png','Screenshot (310).png','Screenshot (312).png')
CurrentBanner = 0
function DisplayBanners() {
		if (document.images) {
			CurrentBanner++
			if (CurrentBanner == Banners.length) {
				CurrentBanner = 0
			}
			document.RotateBanner.src= Banners[CurrentBanner]
			setTimeout("DisplayBanners()",2500)
		}
}
</script>
</head>
<body onload="DisplayBanners()" >
<center>
<img src="IMG-20131216-WA0008.jpg" width="450" height="450" name="RotateBanner" />
</center>
</body>
</html>
